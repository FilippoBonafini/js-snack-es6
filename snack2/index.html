<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNACK 2</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>SNACK 2</header>

    <main>

        <ul id="studenti">
            <h2>Studenti</h2>
            <li class="firstChild">
                <div class="idStudente">ID</div>
                <div class="nomeStudente">NOME</div>
                <div class="votiStudente">VOTI</div>
            </li>
        </ul>

        <ul id="studentiMaiuscoli">
            <h2>Nomi</h2>
            <li class="firstChild">
                <div class="nomeStudente">NOME</div>
            </li>
        </ul>

        <ul id="studentiBravi">
            <h2>I pi√π bravi</h2>
            <li class="firstChild">
                <div class="idStudente">ID</div>
                <div class="nomeStudente">NOME</div>
                <div class="votiStudente">VOTI</div>
            </li>
        </ul>

        <ul id="studentiSelezionati">
            <h2>Selezionati</h2>
            <li class="firstChild">
                <div class="idStudente">ID</div>
                <div class="nomeStudente">NOME</div>
                <div class="votiStudente">VOTI</div>
            </li>
        </ul>

    </main>

    <template id="studentiTemplate">
        <li>
            <div class="idStudente"></div>
            <div class="nomeStudente"></div>
            <div class="votiStudente"></div>
        </li>
    </template>

    <script src="js/main.js"></script>
</body>
</html>
